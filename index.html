<!-- Your HTML should have each of the following sections:
* Header
* Nav
* Aside (With a Heading)
* Section (With a Heading)
* Article (With a Heading) contained within the Section
* Headers contained within the Article
* Paragraph contained within the Article -->
<!--Don't forget to review these concepts: `float`, `padding`, `margin`, `display`, `overflow`, `clear` and 
	`text-align`. This is in CSS. -->

<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Index.HTML</title>
	<meta content="Marvin B. Davis - Easier Homework Assignment" name="description">
	<meta content="Marvin B. Davis" name="author">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body id="body">
	<div>
		<div class="h1andp clearfix">
			<header id="pageHeader">
				<h1>HEADER</h1>
			</header>
			<nav id="pageNav">
				<h1>NAV</h1>
			</nav>
		</div>
		<div class="section">
			<section>
				<h1>SECTION</h1>
			</section>
		</div>
		<div class="aside">
			<aside>
				<h1>ASIDE with heading</h1>
			</aside>
		</div>
		<div class="article">
			<article>
				<h1>Article1</h1>
				<section>
					<h2>Section in Article1</h2>
				</section>
				<h1>Article2</h1>
				<section>
					<h2>Section in Article2</h2>
				</section>
				<h1>Article3</h1>
				<section>
					<h2>Section in Article3</h2>
				</section>
				<p>Paragraph in Article</p>
			</article>
		</div>
	</div>
	<header>
		<h1>Heading</h1>
	</header>
	<p>Paragraph</p>
	<footer id="pageFooter">
		<h1>FOOTER</h1>
	</footer>
</body>
</html>
